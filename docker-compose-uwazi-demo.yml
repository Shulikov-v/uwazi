version: '2'
services:
  uwazi:
    image: nestorsalceda/uwazi
    ports:
     - "3000:3000"
    depends_on:
     - couchdb
     - elasticsearch
    environment:
     - COUCHDB_URL=http://couchdb:5984
     - ELASTICSEARCH_URL=http://elasticsearch:9200
     - DATABASE_NAME=uwazi_development
     - INDEX_NAME=uwazi_development
     - API_URL=http://localhost:3000
    volumes:
      - .:/opt/uwazi
    command: "demo"
  couchdb:
    image: klaemo/couchdb:1.6
    ports:
     - "5984:5984"
  elasticsearch:
    image: elasticsearch
    ports:
    - "9200:9200"
  logstash:
    image: logstash
    volumes:
      - ./logstash/docker:/config-dir
    depends_on:
     - uwazi
    command: "logstash -f /config-dir/logstash.conf"
